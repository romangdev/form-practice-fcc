<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="head">
    <h1>FCC Survey Form</h1>
    <h3>Thank you for taking the time to help us improve the platform</h3>
  </div>

<form action="#" method="get">
    <div class="form-input">
      <label for="name">Name (*)</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-input">
      <label for="email">Email (*)</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <div class="test">Required (test)</div>
    </div>

    <div class="form-input">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Age" min="18" max="120">
    </div>

    <div class="form-input">
      <label for="role">Which best describes your current role? (*)</label>
      <select id="role" name="role" required>
        <option disabled selected>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Other</option>
        <option>Prefer Not to Say</option>
      </select>
    </div>

    <fieldset>
      <legend>Would you recommend FCC to a friend? (*)</legend>
      <div class="radio-option">
        <input type="radio" id="def" value="def"  name="recommend"required>
        <label for="def">Definitely</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="maybe" value="maybe" name="recommend">
        <label for="maybe">Maybe</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="not_sure" value="not sure" name="recommend">
        <label for="not_sure">Not sure</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>What is your favorite feature of FCC?</legend>
      <input type="text" list="fav" name="fav" id="favs">
      <datalist id="fav">
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </datalist>
    </fieldset>

    <div class="form-input">
      <label for="phone">Cell Phone # (don't ask why!) (*)</label>
      <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" required
      pattern="(\d{10})|(\d{3}[\-\.\s]\d{3}[\-\.\s]\d{4})">
    </div>

    <fieldset>
      <legend>What would you like to see improved?</legend>
      <div class="form-input">
        <input type="checkbox" id="fe-proj" name="improvements">
        <label for="fe_proj" value="front">Front-end Projects</label>
      </div>
      <div class="form-input">
        <input type="checkbox" id="be-proj" name="improvements">
        <label for="be_proj" value="back">Back-end Projects</label>
      </div>
      <div class="form-input">
        <input type="checkbox" id="data" name="improvements">
        <label for="data" value="data">Data Visualization</label>
      </div>

    </fieldset>
    <div class="form-input">
      <label for="comments">Any further comments?</label>
      <textarea id="comments" name="comments" cols="50" rows="5" maxlength="200">

      </textarea>
      </textarea>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
